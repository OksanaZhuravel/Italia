<!DOCTYPE html>
<html lang="it">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protezione affidabile contro virus e batteri per tutta la famiglia!</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="body">
    <header class="header"></header>
    <main class="main">
      <section class="goods">
        <div class="goods__fon">
          <h1 class="goods__title">Maschera</h1>
          <span class="goods__subtitle">protettiva ipoallergenica</span>
        </div>
        <img class="goods__img" src="img/maschera_protettiva.jpg" width="320" height="163"
          alt="Maschera protettiva ipoallergenica">
        <div class="goods__wrap">
          <span class="goods__text">Prodotto in <span class="goods__text--selection">Italia</span> - Garantiamo la
            consegna veloce!</span></div>
        <p class="goods__caption">Protezione affidabile contro virus e batteri per tutta la famiglia!</p>
        <form action="#" class="form" method="post">
          <label for="login__name" class="form__style visually-hidden">Nome</label>
          <input class="form__style" type="text" name="name" id="login__name" placeholder="Valerio Rossi" />
          <label for="login__tel" class="form__style visually-hidden">Numero di telefono</label>
          <input class="form__style" type="number" name="tel" id="login__tel" placeholder="393295885750" />
          <div class="form__inner">
            <span class="form__text">Disponibili:</span>
            <span class="form__count"> 17 </span>
            <span class="form__text">pezzi</span>
          </div>
          <button class="form__btn" type="submit" value="Ordinare">Ordinare</button>
        </form>
      </section>
    </main>
  </body>

</html>
